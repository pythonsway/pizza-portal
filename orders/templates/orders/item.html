{% extends "orders/base.html" %}

{% load static %}

{% block title %}
Add item
{% endblock %}

{% block content %}
<section class="page-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">{{ title }}</h3>
                        <form method="post" class="mb-4" novalidate>
                            {% csrf_token %}
                            {% include 'includes/form.html' %}
                            <button type="submit" class="btn btn-success" id="add2cart">Add to cart</button>
                            <a href="{% url 'menu' %}" class="btn btn-outline-secondary" role="button">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
